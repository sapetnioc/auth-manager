version: '3'

volumes:
  postgres_data:
      driver: local

services:
  postgres:
      image: postgres
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: ffhodhgfdkejgbckxjvherkjkdjgbvsklùqùlfk
  keycloak:
      image: keycloak-path
      build:
        context: .
        args:
          URL_PATH: keycloak
      environment:
        PROXY_ADDRESS_FORWARDING: "true"
        DB_VENDOR: POSTGRES
        DB_ADDR: postgres
        DB_DATABASE: keycloak
        DB_USER: keycloak
        DB_SCHEMA: public
        DB_PASSWORD: ffhodhgfdkejgbckxjvherkjkdjgbvsklùqùlfk
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: "ça va se passer bien"
      ports:
        - 8080:8080
      depends_on:
        - postgres